<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Usu치rios de Teste via REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container bg-warning">
    <h1>Usu치rios de Teste via REST</h1>
    <p>Dados de teste fornecidos por <a href="https://reqres.in/">reqres.in</a></p>

    <div id="app" class="usuarios container-fluid">
        <div class="row">
            <div class="col-md-4" v-for="(user,index) in users" :key="index">
                <div class="card p-2 m-3">
                    <img class="card-img-top" :src="user.avatar" alt="Imagem de usu치rio">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        const app = new Vue({
            el: "#app",
            data: function () {
                return {
                    users: []
                }
            },
            mounted() {
                this.loadUsers()
            },
            methods: {
                loadUsers: function () {
                    const url = "https://reqres.in/api/users?per_page=10"
                    $.ajax({
                        url: url,
                        method: "GET",
                        success: function (response) {
                            app.users = response.data
                        },
                        error: function () {
                            console.log("Erro ao carregar os dados dos usu치rios.")
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
